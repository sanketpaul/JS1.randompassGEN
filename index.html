<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h4>Random Password Generator</h4>
        <div class="wrapper">
            <div class="input_box">

                <input type="text" disabled>
                <span class="material-symbols-outlined" id="copyicon">
                    copy_all
                </span>
            </div>

            <div class="pass_indicator"></div>
            <div class="pass_length">
                <div class="details">
                    <label for="" class="title">Password length</label>
                    <span>4</span>
                </div>
                <input type="range" name="" id="" min="1" max="30" value="4" step="1">
            </div>
            <div class="pass_settings">

                <label for="" class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" name="lowercase" id="Lowercase" checked>
                        <label for="Lowercase">Lowercase(a-z)</label>
                    </li>
    
                    <li class="option">
                        <input type="checkbox" name="Uppercase" id="Uppercase">
                        <label for="Uppercase">Uppercase(A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="Number" id="Numbers">
                        <label for="Numbers">Numbers(0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="Symbols" id="Symbols">
                        <label for="Symbols">Symbols(_,(,#,%,)</label>
                    </li>
                    <li class="option"  >
                        <input type="checkbox" name="Duplicates" id="Duplicates" disabled>
                        <label for="Duplicates">Exclude Duplicates</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="Spaces" id="Spaces" disabled>
                        <label for="Spaces" aria-disabled="true">Includes space</label>
                    </li>
                </ul>
            </div>


        </div>
        <button class="genpass btn">Generate Password</button>

    </div>
    <footer >
        &copy;MSDSANKET||<a href="www.github.com/sanketpaul/">git.msdsanket</a>
    </footer>


    <script src="index.js"></script>
</body>

</html>
